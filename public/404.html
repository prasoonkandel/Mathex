<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Mathex</title>
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="64x64"
      href="assets/favicon.ico"
    />
    <style>
      /* To lazy to use external css üò≠ :heavysob: */
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Mozilla+Headline:wght@200..700&display=swap");

      :root {
        --bg-primary: #fafafa;
        --text-primary: #1a1a1a;
        --text-secondary: #737373;
        --accent-color: #ff3131;
        --accent-hover: #e02424;
        --accent-light: #fee2e2;
      }

      [data-theme="dark"] {
        --bg-primary: #0a0a0a;
        --text-primary: #fafafa;
        --text-secondary: #d4d4d4;
        --accent-color: #ff4545;
        --accent-hover: #ff6b6b;
        --accent-light: #2d1f1f;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Lato, sans-serif;
      }

      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .error-404-container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
      }

      .error-404-illustration {
        font-size: 5rem;
        margin-bottom: 2rem;
        opacity: 0.5;
      }

      .error-404-code {
        font-size: 8rem;
        font-weight: 700;
        color: var(--accent-color);
        line-height: 1;
        margin-bottom: 1rem;
        font-family: "Mozilla Headline", sans-serif;
      }

      .error-404-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 1rem;
        font-family: "Mozilla Headline", sans-serif;
      }

      .error-404-message {
        font-size: 1.25rem;
        color: var(--text-secondary);
        margin-bottom: 2.5rem;
        line-height: 1.7;
      }

      .error-404-btn {
        display: inline-block;
        padding: 0.875rem 2rem;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1.1rem;
        text-decoration: none;
        background: var(--accent-color);
        color: #fff;
        border: 2px solid var(--accent-color);
        transition: background 0.2s ease;
      }

      .error-404-btn:hover {
        background: var(--accent-hover);
        border-color: var(--accent-hover);
      }

      @media (max-width: 768px) {
        .error-404-code {
          font-size: 6rem;
        }

        .error-404-title {
          font-size: 2rem;
        }

        .error-404-message {
          font-size: 1.1rem;
        }
      }
    </style>
    <script>
      // Initialize theme :)))))
      (function () {
        let currentTheme = localStorage.getItem("theme");
        if (!currentTheme) {
          const prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          currentTheme = prefersDark ? "dark" : "light";
          localStorage.setItem("theme", currentTheme);
        }
        document.documentElement.setAttribute("data-theme", currentTheme);
      })();
    </script>
  </head>
  <body>
    <div class="error-404-container">
      <div class="error-404-illustration">üîç</div>
      <h1 class="error-404-code">404</h1>
      <h2 class="error-404-title">Page Not Found</h2>
      <p class="error-404-message">
        Oops! The page you're looking for doesn't exist. It might have been
        moved or deleted.
      </p>
      <a href="/" class="error-404-btn">Go Back Home</a>
    </div>
  </body>
</html>
